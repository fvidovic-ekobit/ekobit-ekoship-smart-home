<mat-toolbar color="secondary">
    <span *ngIf="isEdit">Edit Address</span>
    <span *ngIf="!isEdit">Add Address</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [mat-dialog-close]="data">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<div mat-dialog-content class="container">
    <form *ngIf="model" #form="ngForm">
        <div class="row">
            <div class="col-md-9">
                <mat-form-field appearance="fill" class="width-full">
                    <mat-label>Street Name</mat-label>
                    <input matInput placeholder="Your address street name" [(ngModel)]="model.streetName"
                        name="streetName">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="fill" class="width-full">
                    <mat-label>Number</mat-label>
                    <input matInput placeholder="Your address number" [(ngModel)]="model.number" name="number"
                        type="number">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="fill" class="width-full">
                    <mat-label>Zip Code</mat-label>
                    <input matInput placeholder="Your zip code" [(ngModel)]="model.zipCode" name="zipCode"
                        type="number">
                </mat-form-field>
            </div>
            <div class="col-md-8">
                <mat-form-field appearance="fill" class="width-full">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Your city" [(ngModel)]="model.city" name="city">
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="fill" class="width-full">
            <mat-label>Country</mat-label>
            <input matInput placeholder="Your country" [(ngModel)]="model.country" name="country">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSaveAddress()" cdkFocusInitial>Save</button>
</div>
