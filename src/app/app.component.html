<div class="smart-home-container">
  <mat-toolbar color="primary">
    <span>My Smart Home</span>
  </mat-toolbar>

  <mat-sidenav-container class="smart-home-body">
    <mat-sidenav mode="side" opened>
      <div class="side-nav-list">
        <a mat-button routerLink="/home-list">
          <mat-icon fontIcon="home"></mat-icon>
          Home
        </a>
        <a mat-button routerLink="/address-list">
          <mat-icon fontIcon="place"></mat-icon>
          Address
        </a>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet style="margin-top: 80px;"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
