<div class="device-list-container m-30">
  <button mat-flat-button color="primary" (click)="onAddDevice()">
    <mat-icon>add_device</mat-icon>
    Add Device
  </button>
  <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  <div class="mat-elevation-z8">
    <mat-table [style.display]="loading === false ? 'block' : 'none'" #table [dataSource]="dataSource" matSort>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-button color="primary"
            (click)="onDeleteDevice(element.id)"><mat-icon>delete</mat-icon>
          </button> <button mat-button color="primary" (click)="onEditDevice(element)"><mat-icon>edit</mat-icon></button>
        </mat-cell>
      </ng-container>
    </mat-table>
    <mat-paginator #paginator [style.display]="loading === false ? 'block' : 'none'"
      [pageSize]="pageSize"></mat-paginator>
  </div>
</div>
